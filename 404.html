<!DOCTYPE html>
<html>
<head>
  <title>Oops! </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    body{
      font-family: 'Lato', sans-serif;
    }
    #content{
      display: flex;
      flex-direction: column;
      /*vertically center*/
      align-items: center;
      /*horizontally center*/
      justify-content: center;
      margin-left: 30px;
      margin-right: 30px;
      min-height: 100vh;
    }

    #content h1{
      color: #4b3863;
    }
    #content img{
      margin-top: 40px;
      margin-bottom: 20px;
    }
    #content a{
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Oops! We are so sorry.</h1>
    <img src="img/pagenotfound.svg" />
    <h3>This is so embarassing, we can't seem to find the page you are looking for.</h3>
    <a href="https://app.beeline.sg">Back to Home</a>
  </div>
</body>
</html>
