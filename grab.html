<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="initial-scale=1,
                                   maximum-scale=1,
                                   user-scalable=no,
                                   width=device-width">

  <title>GrabShuttle</title>
  <!-- compiled css output -->
  <link href="https://fonts.googleapis.com/css?family=Muli%3A400%2C300%2C600%2C700%2C800" rel="stylesheet" type="text/css">
  <!-- Grab css -->
  <link href="css/operator-grab.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="grab/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="grab/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="grab/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="grab/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="grab/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="grab/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="grab/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="grab/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="grab/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="grab/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="grab/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="grab/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="grab/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/x-icon" href="grab/favicon.ico" sizes="48x48">
  <link rel="manifest" href="grab/manifest.json">
  <link rel="mask-icon" href="grab/safari-pinned-tab.svg" color="#00B140">
  <meta name="apple-mobile-web-app-title" content="GrabShuttle">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="GrabShuttle">
  <meta name="msapplication-TileColor" content="#00B140">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  <meta name="theme-color" content="#00B140">
</head>

<body>
  <ion-nav-view class="view-container" nav-view-transition="none" nav-view-direction="none" nav-swipe=""><ion-view id="tabs" class="pane" state="tabs" nav-view="active" style="transform: translate3d(0%, 0px, 0px); opacity: 1;">
    <ion-side-menus class=" view">
      <!-- Left menu -->
      <ion-side-menu side="left" is-enabled="true" class="menu menu-left" style="width: 100%">
        <header class="bar bar-header bar-royal">
        </header>
        <ion-content 
          class="has-header left-menu-column scroll-content ionic-scroll scroll-content-false" 
          scroll="false"
        >
          <a 
            class="item divider"
            style="
              overflow-wrap: break-word;
              flex: 1;
              white-space: pre-line;
            "
          >
            GrabShuttle is no longer active from February 2020.
            Thank you for your support over the years!
          </a>
          <powered-by-beeline class="powered-by-beeline" power-hide="false" built-by-show="true">
            <div class="item item-text-wrap"> 
              <div class="section powered-by" ng-hide="powerHide"> 
                Powered by <img src="img/poweredbybeeline.svg"> 
              </div>
          </powered-by-beeline>
        </ion-content>
      </ion-side-menu>
  
    </ion-side-menus>
  </ion-view></ion-nav-view>
  <!-- http://fontawesome.io/get-started/ -->
  <script src="https://use.fontawesome.com/b8741931c8.js"></script>
</body>

</html>
